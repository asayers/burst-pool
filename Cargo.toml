[package]
name = "burst-pool"
version = "0.4.0"
authors = ["Alex Sayers <alex.sayers@gmail.com>"]
description = "A SPMC channel optimised for bursts of activity"
documentation = "https://docs.rs/burst-pool/"
repository = "https://github.com/asayers/burst-pool"
readme = "README.md"
keywords = ["threadpool", "spmc", "channel"]
license = "MIT OR Apache-2.0"
exclude = ["histogram.png"]

[lib]
name = "burst_pool"
path = "lib.rs"

[dependencies]
byteorder = "1.1.0"
nix = "0.9.0"

[dev-dependencies]
deque = "0.3.2"
env_logger = "0.4.3"
jobsteal = "0.5.1"
lazy_static = "0.2.9"
log = "0.3.8"
lossyq = "0.1.19"
mio = "0.6.10"
parking_lot_core = "0.2.6"
pbr = "1.0.0"
rand = "0.3.17"
rb = "0.2.0"
scoped_threadpool = "0.1.8"
spmc = "0.2.2"
threadpool = "1.7.0"

[[bench]]
name = "bench_burst_chan"
path = "benches/bench_burst_chan.rs"
harness = false

[[bench]]
name = "bench_spmc"
path = "benches/bench_spmc.rs"
harness = false

[[bench]]
name = "old_bench"
path = "benches/old_bench.rs"
harness = false
